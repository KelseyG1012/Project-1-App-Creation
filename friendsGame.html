<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Friends Episode Game</title>
    <link rel="stylesheet" href="style.css">
    <audio id="themeSong" autoplay loop>
        <source src="audio/Friends.mp3" type="audio/mpeg">
      </audio>
</head>
<body>

    <div class="container">
        <h1>Friends Trivia Game</h1>
        <div class="question">
            <p id="questionText">Loading question...</p>
        </div>
        <div class="choices" id="choices"></div>
        <div class="result" id="resultText"></div>
        <div class="score" id="scoreText"></div>
        <button id="nextQuestionButton" class="next-question">Next Question</button> <!-- New button -->
    </div>


    <script src="friendsGame.js"></script>
</body>
</html>
