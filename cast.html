
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends TV Show - Cast</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: customFont;
    color: purple;
    margin: 0;
    padding: 0;
    background-color: #488299;
    background-image: url('images/Apartment.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
nav a {
    color: aliceblue;
}


header {
    font-family: customFont;
    text-align: center;
    background-color:rgba(0, 0, 0, 0.1);
    padding: 20px;
    color: white;
}

.cast-container {
    font-family: customFont;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.1);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color:rgb(158, 113, 158);

}

.cast-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    perspective: 1000px; /* Ensures 3D space for the flip */
}

.cast-member {
    flex: 1 1 calc(45% - 40px); /* Keep the width calculation from the previous adjustment */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    text-align: center;
    border-radius: 8px;
    height: 350px; /* Set a fixed height for each card */
}

.cast-member.is-flipped {
    transform: rotateY(180deg);
}

.cast-member-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}

.cast-member-front, .cast-member-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
}

.cast-member-back {
    background-color: hsl(0, 0%, 100%);
    color: rgb(56, 55, 55);
    transform: rotateY(180deg); /* Ensure the back starts flipped */
}

.cast-member img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 15px;
}

.cast-member h2 {
    margin: 10px 0;
    font-size: 22px;
    color: #333;
}

.cast-member-back h2 {
    font-size: 22px;
    color: white;
}

.cast-member p {
    font-size: 18px;
    color: #777;
}

@media (max-width: 768px) {
    .cast-member {
        flex: 1 1 100%;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Friends TV Show Cast</h1>
        <nav>
          <a href="home.html">Back to Home</a>
      </nav>
    </header>

    <div class="cast-container">
        <h1>Main Cast Members</h1>
        <div class="cast-list">
            <!-- Cast Member 1 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="Jennifer Aniston">
                <h2>Jennifer Aniston</h2>
                <p>As Rachel Green</p>
            </div>

            <!-- Cast Member 2 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="Courteney Cox">
                <h2>Courteney Cox</h2>
                <p>As Monica Geller</p>
            </div>

            <!-- Cast Member 3 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="Lisa Kudrow">
                <h2>Lisa Kudrow</h2>
                <p>As Phoebe Buffay</p>
            </div>

            <!-- Cast Member 4 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="Matt LeBlanc">
                <h2>Matt LeBlanc</h2>
                <p>As Joey Tribbiani</p>
            </div>

            <!-- Cast Member 5 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="Matthew Perry">
                <h2>Matthew Perry</h2>
                <p>As Chandler Bing</p>
            </div>

            <!-- Cast Member 6 -->
            <div class="cast-member">
                <img src="https://via.placeholder.com/150" alt="David Schwimmer">
                <h2>David Schwimmer</h2>
                <p>As Ross Geller</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
