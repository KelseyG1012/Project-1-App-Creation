<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends TV Show - Episodes</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        html {
  font-family: customFont;
  margin: 0;
  padding: 0;
  background-color: #488299;
  background-image: url('images/Central perk.webp');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
        }
        nav a {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Friends TV Show - Episodes</h1>
        <nav>
            <a href="home.html">Back to Home</a>
        </nav>
    </header>

    <main>
<!-- Search bar with reset button -->
 <div class="search-container">
<div class="input-group mb-4">
    <input type="text" id="searchBar" class="form-control" placeholder="Search episodes by name or summary...">
    <button class="btn btn-primary" id="searchButton">Search</button>
    <button class="btn btn-secondary" id="resetButton">Reset</button>
</div>
 </div>
<p>All Episodes are streaming on <a href="https://auth.max.com/login">MAX</a> </p>
<!-- Scrollable container for episodes -->
 <div class="flex-container">
    <div class="scroll-box">
        <div id="episodeList" class="row">
            <!-- Episodes will be dynamically injected here -->
        </div>
    </div>
</div>
    </main>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
